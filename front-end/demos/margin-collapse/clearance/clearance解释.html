<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clearance and margin-collapse</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        div {
            border: 1px solid;
            box-sizing: border-box;
        }

        .div1 {
            width: 200px;
            height: 50px;
            background-color: darkcyan;
            /* clear: left; */
        }

        .float {
            float: left;
            width: 300px;
            height: 20px;
        }
    </style>
</head>

<body>
    <div class="float"></div>
    <div class="div1"></div>
</body>

</html>
